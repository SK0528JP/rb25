name: Rb m/25 Perpetual Relay

on:
  schedule:
    # 5時間ごとに起動 (0, 5, 10, 15, 20時 UTC)
    - cron: '0 */5 * * *'
  workflow_dispatch:
    inputs:
      action_type:
        description: '実行するアクションを選択'
        required: true
        default: 'run'
        type: choice
        options:
          - run
          - deploy
  push:
    branches: [ main ]

jobs:
  patrol:
    runs-on: ubuntu-latest
    # ジョブの最大寿命を330分（5時間30分）に設定
    # 次のジョブが起動した後、30分間だけ重なりながら古い方が消滅する
    timeout-minutes: 330 

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Deploy Slash Commands
        if: ${{ github.event.inputs.action_type == 'deploy' }}
        run: node deploy-commands.js
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}

      - name: Start Rb m/25 Bot
        if: ${{ github.event.inputs.action_type != 'deploy' }}
        # タイムアウトまでプロセスを維持し続ける
        run: node main.js
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          GIST_ID: ${{ secrets.GIST_ID }}
